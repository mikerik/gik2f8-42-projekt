<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Hockeykortsgenerator</title>
  </head>

  <body>
    <main id="root" class="pt-24 bg-gradient-to-br from-white to-black min-h-screen">
      <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto p-5">
        <section class="flex-2 bg-green-400 bg-opacity-25 p-5 rounded-xl shadow-lg">
          <h2 class="mb-6 text-3xl text-black">Skapa nytt spelarkort</h2>
          <form id="playerCardForm" name="playerCardForm">
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="name">Spelarens namn</label>
              <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
              <input type="text" id="name" name="name" class="w-full border-black border-[0.25rem] focus-within:outline-none focus:border-gray-600 px-4 py-2" />
            </section>
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="jerseynumber">Spelarens tröjnummer</label>
              <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
              <input
                type="number"
                id="jerseynumber"
                name="jerseynumber"
                min="1"
                max="99"
                class="resize-none w-full border-black border-[0.25rem] focus-within:outline-none focus:border-gray-600 px-4 py-2"
              />
            </section>
            <section class="mb-2">
              <label class="block pr-5 mb-2 text-xl" for="name">Spelarens lag</label>
              <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
              <select id="playerTeam" name="playerTeam" class="w-full border-black border-[0.25rem] focus-within:outline-none focus:border-gray-600 px-4 py-2">
                <option value="Systemvetenskap">Systemvetenskapliga programmet</option>
                <option value="IT-säkerhet">IT-säkerhet och mjukvarutestning</option>
                <option value="Informationsdesign">Informationsdesign</option>
              </select>
            </section>
            <section class="grid place-content-center place-items-center p-4">
              <button name="submitCardForm" class="w-fit bg-gray-300 hover:bg-gray-400 hover:translate-y-px px-4 py-2 rounded-lg shadow-md" type="submit">
                Skapa kortet!
              </button>
            </section>
          </form>
        </section>
        <section class="flex-1 px-5">
          <div id="hockeyCards" class="hockeyCards"></div>
        </section>
      </section>
    </main>
    <script src="Api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
